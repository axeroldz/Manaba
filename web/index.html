  <body>
    <!-- david, 概要のサイト-->
    <div class="">
      <section>
        <div id="bg p1" class="header">
          <div id="transparent fr" class="on_header">
            <h1>Ex manaba</h1>
            <h3>manabaをもっと使いやすく</h3>
            <div id="downloads_box" class="center">
              <button class="download">ダウンロード</button>

    </div>
    <div class="slide">

    <div>
      <section>
        <h1>どんなことが出来る？</h1>
        <div class="frame" id="fr3">
          <div class="ss">
            <!--photo-->
            <p class="characteristic">期限の色分け</p>

              レポートを期限で色分けをし、出し忘れをわかりやすくする。
            </p>
          </div>
          <div class="ss">
            <!--photo-->
            <p class="characteristic">提出しやすく</p>
            <p class="desc">
              提出物のファイルをドラッグアンドドロップでアップロードできる。
            </p>
          </div>
          <div class="ss">
            <!--photo-->
            <p class="characteristic">通知を表示</p>
            <p class="desc">Manabaを開いていなくても未提出課題の数が分かる。</p>
          </div>
        </div>

    <div>
